name: Frontend CI

# 1. Trigger: Run this only when files in 'client' folder change
on:
  push:
    branches: [ "main" ]
    paths:
      - 'client/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest

    # 2. Strategy: Define where to run commands
    defaults:
      run:
        working-directory: ./client

    steps:
    # Step A: Get the code from the repo
    - uses: actions/checkout@v3

    # Step B: Set up Node.js environment
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    # Step C: Install dependencies cleanly
    - name: Install Dependencies
      run: npm ci

    # Step D: Run the build script (checks for crash errors)
    - name: Build Application
      run: npm run build